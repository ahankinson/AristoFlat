<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AristoFlat</title>
        <link rel="stylesheet" href="theme.css">
    </head>
    <body>
        <h1>AristoFlat</h1>
        <h2>A New Cappuccino Theme</h2>
        <a href="tables.html">Tables</a>
        <a href="windows.html">Windows</a>
        <section>
            <h3>Menubar</h3>
            <div class="spacer">
                <div class="menubar">
                    <div class="menubar-item">
                        <div class="title">
                            Application Name
                        </div>
                    </div>

                    <div class="menubar-item">
                        <div class="title">
                            File
                        </div>
                    </div>
                    <div class="menubar-item">
                        <div class="title">
                            Edit
                        </div>
                    </div>
                    <div class="menubar-item-active">
                        <div class="title">
                            View
                        </div>
                    </div>
                    <div class="menubar-item">
                        <div class="title">
                            Window
                        </div>
                    </div>
                    <div class="menubar-item">
                        <div class="title">
                            Help
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <div class="menu-item">
                        <span class="menu-item-title">
                            Actual Size
                        </span>
                        <span class="menu-item-shortcut">
                            0
                        </span>
                    </div>
                    <div class="menu-item-active">
                        <span class="menu-item-title">
                            Zoom In
                        </span>
                        <span class="menu-item-shortcut">
                            +
                        </span>
                    </div>
                    <div class="menu-item">
                        <span class="menu-item-title">
                            Zoom Out
                        </span>
                        <span class="menu-item-shortcut">
                            -
                        </span>
                    </div>
                </div>

            </div>
        </section>
        <section>
            <h3>Buttons</h3>
            <div class="spacer">
                <button class="btn">Button</button>
                <button class="btn btn-default">Default Button</button>
                <button class="btn btn-small">Small Button</button>
                <button class="btn btn-mini">Mini Button</button>
                <button class="btn btn-disabled">Disabled Button</button>
                <button class="btn btn-default-disabled">Disabled Button</button>
            </div>
            <div class="spacer">
                <button class="btn btn-rounded">Rounded Button</button>
                <button class="btn btn-rounded btn-default">Default Button</button>
                <button class="btn btn-rounded btn-small">Small Button</button>
                <button class="btn btn-rounded btn-mini">Mini Button</button>
                <button class="btn btn-rounded btn-disabled">Disabled Button</button>
                <button class="btn btn-rounded btn-default-disabled">Disabled Button</button>
            </div>
            <h3>Segmented Controls</h3>
            <div class="spacer">
                <button class="seg seg-left">Segmented Left</button>
                <button class="seg seg-middle">Segmented Middle</button>
                <button class="seg seg-right seg-active">Segmented Right</button>
            </div>
        </section>
        <section>
            <h3>Sliders</h3>
            <h4>Linear</h4>
            <div id="slider" class="slider-track">
                <div class="slider-handle">&nbsp;</div>
            </div>
            <h4>Circular</h4>
            <div class="slider-circular">
                <div class="slider-dimple">&nbsp;</div>
            </div>
        </section>
        <section>
            <h3>Input Fields</h3>
            <div class="spacer">
                <input type="text" class="input input-focus-ring" placeholder="Placeholder Text">
            </div>
            <div class="spacer">
                <input type="password" class="input input-password" placeholder="Password Text">
            </div>
            <div class="spacer">
                <input type="text" class="input input-rounded" placeholder="Rounded">
            </div>
            <div class="spacer">
                <input type="text" class="input input-stepper" placeholder="Stepper">
                <div class="stepper-up">&#9650;</div>
                <div class="stepper-down">&#9660;</div>
            </div>
            <div class="spacer">
                <input type="text" class="input input-dropdown" placeholder="Dropdown">
                <div class="dropdown-down">&#9660;</div>
            </div>
        </section>
        <section>
            <h3>Toolbar</h3>
            <div class="spacer">
                <div class="toolbar">
                    <div class="toolbar-icon">
                        <div class="img">
                            <img src="img/glyphicons-4-user@3x.png">
                        </div>
                        <div class="label">
                            View Users
                        </div>
                    </div>
                    <div class="toolbar-icon toolbar-icon-disabled">
                        <div class="img">
                            <img src="img/glyphicons-7-user-add@3x.png">
                        </div>
                        <div class="label">
                            Add User
                        </div>
                    </div>
                    <div class="toolbar-icon toolbar-icon-selected">
                        <div class="img">
                            <img src="img/glyphicons-8-user-remove@3x.png">
                        </div>
                        <div class="label">
                            Remove User
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
